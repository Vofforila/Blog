<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/elements.css">
  <link rel="stylesheet" type="text/css" href="/css/dev.css">
</head>

<body>
  <main class="main">
    <p class="title bigweight product-title">Add Product</p>
    <div class="dev-container">
      <input id="product-name" type="input" title="product-name" placeholder="Enter name...">
      <input id="product-type" type="input" title="product-type" placeholder="Enter type...">
      <input id="product-price" type="input" title="product-price" placeholder="Enter price...">
      <input id="product-sale-price" type="input" title="product-sale-price" placeholder="Enter saleprice...">
      <input id="product-image" type="file" title="product-image">
      <button type="button" id="product-button" class="mediumbutton">Add</button>
    </div>
  </main>
  <script type="module" src="/javascript/firebase.js"></script>
</body>

</html>
