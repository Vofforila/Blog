<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self' https://www.gstatic.com https://www.google.com/recaptcha/;">

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/elements.css">
  <link rel="stylesheet" type="text/css" href="/css/register.css">
  <title>vofforila.com</title>
</head>

<body>
  <main class="main">
    <div class="navbar">
      <div class="navbar-top-left">
        <p class="logo-text big">Â©</p>
        <p class="logo-text big">Paul Berciu</p>
      </div>
      <div class="navbar-top-right">
        <button type="button" class="mediumbutton button1" id="login-page-button"><span>Login</span></button>
        <button type="button" class="mediumbutton button1" id="register-page-button"><span>Register</span></button>
      </div>
    </div>
    <div class=" register-container">
      <div class="register-header title">
        <p>Login</p>
      </div>
      <div class="register-panel">
        <div class="register-item">
          <p class="email-header big">Email</p>
          <div class="email-input">
            <input id="login-email" type="input" title="login-email" placeholder="Enter email...">
          </div>
        </div>
        <div class="register-item">
          <p class="password-header big">Password</p>
          <div class="password-input"><input id="login-password" type="input" title="login-password"
              placeholder="Enter password...">
          </div>
        </div>
        <div><button type="button" id="login-button" class="mediumbutton button1"><span>Login</span></button></div>
      </div>
    </div>


  </main>
  <script type="module" src="/javascript/firebase.js"></script>
  <script type="module" src="/javascript/navigation.js"></script>

</body>

</html>
