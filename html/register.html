<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/elements.css">
  <link rel="stylesheet" type="text/css" href="/css/register.css">
  <title>vofforila.com</title>
</head>

<body>
  <main class="main">
    <div class="navbar">
      <div class="navbar-top-left">
        <img src="/img/default.png" alt="Error" class="logo">
        <p class="logo-text big">AestheticStudio</p>
      </div>
      <div class="navbar-top-right">
        <button class="mediumbutton" onclick="location.href = '/html/login.html'">Login</button>
        <button class="mediumbutton" onclick="location.href = '/html/register.html'">Register</button>
      </div>
    </div>
    <div class="register-container">
      <div class="register-header title">
        <p>Register</p>
      </div>
      <div class="register-panel">
        <div class="register-item">
          <p class="username-header big">Username</p>
          <div class="username-input"><input class="register-username" type="text" title="register-username"
              placeholder="Enter username...">
          </div>
        </div>
        <div class="register-item">
          <p class="email-header big">Email</p>
          <div class="emautil-input">
            <inp class="register-email" type="text" title="register-email" placeholder="Enter email...">
          </div>
        </div>
        <div class="register-item">
          <p class="password-header big">Password</p>
          <div class="password-input"><input class="register-password" type="text" title="register-password"
              placeholder="Enter password...">
          </div>
        </div>
        <div><button class="mediumbutton button1 register-button"><span>Register</span></button></div>
      </div>

    </div>


  </main>
  <script src="/javascript/javascript.js"></script>
</body>

</html>
