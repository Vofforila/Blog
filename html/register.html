<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/elements.css">
  <link rel="stylesheet" type="text/css" href="/css/register.css">
  <title>vofforila.com</title>
</head>

<body>
  <main class="main">
    <div class="navbar">
      <div class="navbar-top-left">
        <p class="logo-text big">Â©</p>
        <p class="logo-text big">Paul Berciu</p>
      </div>
      <div class="navbar-top-right">
        <button type="button" class="mediumbutton button1" id="login-page-button"><span>Login</span></button>
        <button type="button" class="mediumbutton button1" id="register-page-button"><span>Register</span></button>
      </div>
    </div>
    <div class="register-container">
      <div class="register-header title">
        <p>Register</p>
      </div>
      <div class="register-panel">
        <div class="register-item">
          <p class="username-header big">Username</p>
          <div class="username-input"><input id="register-username" type="input" title="register-username"
              placeholder="Enter username...">
          </div>
        </div>
        <div class="register-item">
          <p class="email-header big">Email</p>
          <div class="email-input">
            <input id="register-email" type="input" title="register-email" placeholder="Enter email...">
          </div>
        </div>
        <div class="register-item">
          <p class="password-header big">Password</p>
          <div class="password-input"><input id="register-password" type="input" title="register-password"
              placeholder="Enter password...">
          </div>
        </div>
        <div><button type="button" id="register-button" class="mediumbutton button1"><span>Register</span></button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/javascript/firebase.js"></script>
  <script src="/javascript/navigation.js"></script>
</body>

</html>
