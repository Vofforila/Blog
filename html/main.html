<h2>CAPTCHA Example</h2>

<form action="verify.php" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div id="captcha">
    <!-- JavaScript will generate and insert CAPTCHA here -->
  </div>
  <div>
    <label for="captchaInput">Enter the CAPTCHA code:</label>
    <input type="text" id="captchaInput" name="captchaInput" required>
  </div>
  <button type="submit">Submit</button>
</form>

<div class="QrCode"><img alt="Error" src="/img/QrCode.png"></div>
